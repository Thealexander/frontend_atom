<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Illustration showing user registration"
        />
      </div>

      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form role="form" aria-labelledby="registerTitle">
          <h1 id="registerTitle" class="visually-hidden">Registration Form</h1>

          <!-- Name -->
          <div class="form-outline mb-4">
            <label class="form-label" for="registerName">Name</label>
            <input
              type="text"
              id="registerName"
              class="form-control form-control-lg"
              [(ngModel)]="name"
              name="name"
              placeholder="Your first name"
              aria-required="true"
            />
          </div>

          <!-- Lastname -->
          <div class="form-outline mb-4">
            <label class="form-label" for="registerLastname">Last Name</label>
            <input
              type="text"
              id="registerLastname"
              class="form-control form-control-lg"
              [(ngModel)]="lastname"
              name="lastname"
              placeholder="Your last name"
              aria-required="true"
            />
          </div>

          <!-- Email -->
          <div class="form-outline mb-4">
            <label class="form-label" for="registerEmail">Email</label>
            <input
              type="email"
              id="registerEmail"
              class="form-control form-control-lg"
              [(ngModel)]="email"
              name="email"
              placeholder="Enter a valid email address"
              aria-required="true"
            />
          </div>

          <!-- Submit Button -->
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
              (click)="onSubmit()"
              aria-label="Register new user"
            >
              Register
            </button>

            <p class="small fw-bold mt-2 pt-1 mb-0">
              Already have an account?
              <a
                (click)="goToLogin()"
                class="link-danger"
                style="cursor: pointer"
                role="link"
                tabindex="0"
                aria-label="Go to login page"
                >Login</a
              >
            </p>
          </div>

          <!-- Error Message -->
          <div
            *ngIf="errorMessage"
            class="text-danger text-center mt-2"
            role="alert"
            aria-live="assertive"
          >
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
